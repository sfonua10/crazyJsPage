<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Saia's Crazy JS Page</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <!-- Convert Celsius to Fahrenheit -->
  <h4>Put in number and click button to get fahrenheit</h4>
  <input type="text" id="celsius" placeholder="input celsius"/>
  <button onclick="convertToF()">Click It</button>
  <h3 id="fahrenheit"></h3>
  <!-- Convert Celsius to Fahrenheit END -->
  <hr />

  <!-- Reverse A String -->
  <h4>Type in string and click to see the reversed string</h4>
  <input type="text" id="reverseStr" placeholder="type in string to reverse" />
  <button onclick="reverseString()">Click</button>
  <h3 id="reversedStrResult"></h3>
  <!-- Reverse A String END-->
  <hr />

  <!-- Factorialize A Number -->
  <h3>Enter a number or pick a random number</h3>
  <input id="factorializeInput" size="3" onkeydown="factorializeNumber()"/><button onclick="randomizeNumber()">Random #</button>
  <div class="h1Flex">
    <h1 id="numToFac"></h1>&nbsp;<h1 id="facNum"></h1>
  </div>
  <hr />
  <!-- Factorialize A Number END-->

  <!-- Find Longest Word in a String -->
  <h3>Enter a sentence and click enter to find the longest word</h3>
  <textarea id="targetSentence" rows="5" cols="50" placeholder="Enter text"></textarea>
  <button onclick="findLongestWordLength()">Click</button>
  <h5 id="outputLongestWord"></h5>

  <!-- Find Longest Word in a String END-->

  <script src="index.js"></script>
</body>
</html>
